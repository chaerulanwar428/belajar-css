<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        body{
            background-image: url(bg.png);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: #f60;
            position: relative;
        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity:.5;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    
</body>
</html>
